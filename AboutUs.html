
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oscorp logistics</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        body{overflow: hidden;}
        header{position: relative;}
        .exam{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 80vh;
            width: 80%;
            margin: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/logo.png" alt="">
        </div>
        <div class="navbar">
            <a href="index.html">
                <h3>Home</h3>
            </a>
            <a href="ContactUs.html" onclick="timeTableAll()">
                <h3>Contact Us</h3>
            </a> 
            <a href="AboutUs.html" class="active">
                <h3>About Us</h3>
            </a>

        </div>
        <div id="profile-btn" style="display: none;">
        </div>
        <div class="theme-toggler">
     
            <span class="material-icons-sharp">dark_mode</span>
        </div>
    </header>

    <main>
        <div class="exam timetable">
            <h2> Available</h2>
            <table>
                <thead>
                    <tr>
                        <th>Country</th>
                        <th>Time</th>
                        <th>Price</th>
                        <th>transportation</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Latvia</td>
                        <td>15-31 days</td>
                        <td>3-4$ 1kg</td>
                        <td>only plane</td>
                    </tr>
                    <tr>
                        <td>Usa</td>
                        <td>15-20 days</td>
                        <td>5-8$ 1kg</td>
                        <td>plane, train, car</td>
                    </tr>
                    <tr>
                        <td>Canada</td>
                        <td>20-31 days</td>
                        <td>7-9$ 1kg</td>
                        <td>only plane</td>
                    </tr>
                    <tr>
                        <td>Ukraine</td>
                        <td>11-22 days</td>
                        <td>4-6$ 1kg</td>
                        <td>train, car</td>
                    </tr>
                    <tr>
                        <td>Poland</td>
                        <td>7-14 days</td>
                        <td>3-4$</td>
                        <td>plane, train</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    </main>

</body>

<script src="app.js"></script>
</html>
